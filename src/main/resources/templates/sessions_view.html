<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Oywayten Cinema </title>
</head>
<body class="body bg-dark">
<div class="container text-bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" th:href="@{/index}">Oywayten Cinema Webapp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li>
                    <a class="nav-item nav-link active"
                       th:href="@{/sessions}"> Сеансы </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:if="${user.name == 'Гость'}"
                       th:href="@{/loginPage}">
                        <span th:text="${user.name}"></span>
                        <span> | Войти</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:if="${user.name != 'Гость'}"
                       th:href="@{/logout}">
                        <span th:text="${user.name}"></span>
                        <span> | Выйти</span>
                    </a>
                </li>
                <li>
                <a class="nav-item nav-link" th:if="${user.name == 'Гость'}" th:href="@{/addUser}">Регистрация</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div th:if="${message != null}" class="alert alert-danger" role="alert"
             th:text="${message}">
            К сожалению, кто-то оказался быстрее и купил билет на выбранные места. Попробуйте
            выбрать другой билет.
        </div>
        <div class="col col-2" th:each="session1: ${sessions}">
            <h3 th:text="'Зал ' + ${session1.hall.name}"></h3>
            <span class="card bg-primary" style="max-width: 11rem">
                        <img class="img-fluid" th:src="@{|/photoSession/${session1.id}|}"
                             th:alt="${session1.name}" src="">
                <a class="stretched-link" href="https://ya.ru/"
                   th:href="@{|/session1/${session1.id}|}">
            </a>
                    </span>

        </div>
    </div>
</div>
</body>
</html>
