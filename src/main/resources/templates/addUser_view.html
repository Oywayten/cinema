<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Oywayten Cinema</title>
    <style>
        .red{
            color: #ff0000;
}
    </style>
</head>
<body class="body bg-dark">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Oywayten Cinema</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="#">Сеансы</a>
                <a class="nav-item nav-link" th:if="${user.name == 'Гость' && user.name == 'Заполните поле'}" th:href="@{/loginPage}">
                    <span>Войти</span>
                </a>
                <a class="nav-item nav-link" th:if="${user.name != 'Гость' && user.name != 'Заполните поле'}"
                   th:href="@{/logout}">
                    <span th:text="${user.name}">UserName</span>
                    <span> | Выйти</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="card text-bg-dark border border-secondary" style="width: 100%">
            <div class="card-header">
                Новый пользователь.
            </div>
            <div class="card-body">
                <form th:action="@{/registration}" method="POST">
                    <input type="hidden" name="id" value="0"/>
                    <div class="form-group">
                        <label for="name">Имя <span class="red">*</span>
                            <input type="text" class="form-control" name="name" id="name" required>
                        </label>
                        <label for="password">Пароль <span class="red">*</span>
                            <input type="text" class="form-control" name="password" id="password" required>
                        </label>
                        <label for="email">Email <span class="red">*</span>
                            <input type="text" class="form-control" name="email" id="email" required>
                        </label>
                        <label for="email">Phone <span class="red">*</span>
                            <input type="text" class="form-control" name="phone" id="phone"
                                   required>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
