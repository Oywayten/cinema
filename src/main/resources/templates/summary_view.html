<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Oywayten Cinema Webapp</title>
    <style>
        .red{
            color: #ff0000;
}
    </style>
</head>
<body class="body bg-dark">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" th:href="@{/index}">Oywayten Cinema Webapp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
                <a class="nav-item nav-link"
                   th:href="@{/sessions}"> Сеансы </a>
                <a class="nav-item nav-link"
                   th:if="${user.name == 'Гость'}"
                   th:href="@{/loginPage}">
                    <span th:text="${user.name}"></span>
                    <span> | Войти</span>
                </a>
                <a class="nav-item nav-link"
                   th:if="${user.name != 'Гость'}"
                   th:href="@{/logout}">
                    <span th:text="${user.name}"></span>
                    <span> | Выйти</span>
                </a>
                <a class="nav-item nav-link"
                   th:if="${user.name == 'Гость'}"
                   th:href="@{/addUser}">Регистрация</a>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="card text-bg-dark" style="width: 100%">
            <div class="card-header">
                <h2 class="card-title text-muted">Подтверждение покупки билета</h2>
            </div>
            <div class="card-body">
                <h5 class="card-subtitle mb-2">Проверьте информацию по вашему билету</h5>

                <table>
                    <tr>
                        <td>
                            Сеанс:
                            <span class="h5 text-warning" th:text="${session1.name}">
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Зал:
                            <span class="h5 text-warning" th:text="${session1.hall.name}">

                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Ряд:
                            <span class="h5 text-warning" th:text="${row}">
                            </span>
                            Место:
                            <span class="h5 text-warning" th:text="${cell}">
                            </span>
                        </td>
                    </tr>
                </table>

                <div class="row mt-3">

                        <form th:action="@{/buyTicket}" method="POST">
                            <input type="hidden" name="id" th:value="${session1.id}">
                            <input type="hidden" name="row" th:value="${row}">
                            <input type="hidden" name="cell" th:value="${cell}">
                            <button type="submit"
                                    class="btn btn-primary">Купить
                            </button>
                            <a class="btn btn-primary text-bg-danger" th:href="@{/sessions}"
                               role="button">Отмена
                            </a>
                        </form>




                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
