<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Oywayten Cinema Webapp</title>
</head>
<body class="body bg-dark">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" th:href="@{/index}">Oywayten Cinema Webapp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/sessions}"> Сеансы </a>
                <a class="nav-item nav-link" th:href="@{/addUser}">Регистрация</a>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="card text-bg-dark" style="width: 18rem">
            <div class="card-header">
                Авторизация
            </div>
            <div class="card-body ">
                <div th:if="${fail}" class="alert alert-danger" role="alert">
                    Логин или пароль введены неверно!
                </div>

                <form th:action="@{/login}" method="POST">
                    <label>Войти</label>
                    <input type="text" class="form-control" name="email"
                           placeholder="Телефон или e-mail">
                    <label>Пароль</label>
                    <input type="text" class="form-control" name="password"
                           placeholder="Пароль">
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
