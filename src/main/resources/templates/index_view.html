<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Oywayten Cinema</title>
</head>
<body class="body bg-dark">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Oywayten Cinema<small th:text="${user.name}"></small></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" th:href="@{/sessions}"> Сеансы </a>
                <a class="nav-item nav-link" th:if="${user.name == 'Гость'}"
                   th:href="@{/loginPage}">
                    <span th:text="${user.name}"></span>
                    <span> | Войти</span>
                </a>
                <a class="nav-item nav-link" th:if="${user.name != 'Гость'}" th:href="@{/logout}">
                    <span th:text="${user.name}"></span>
                    <span> | Выйти</span>
                </a>
                <a class="nav-item nav-link" th:if="${user.name == 'Гость'}" th:href="@{/addUser}">Регистрация</a>
            </div>
        </div>
    </nav>
    <div class="row">
<!--        <form th:action="@{/setSession}" method="GET">-->
            <div class="grid gap-3" th:each="session: ${sessions}">
                <a href="https://ya.ru/" th:href="@{|/session/${session.id|}">
                    <span class="card p-2 g-col-6 bg-primary" style="width: 12rem;">
                        <img th:width="150" th:high="150" th:src="{|/photoSession/${sessionId}|}"
                             src="../img/godzilla.jpg"
                             th:alt="${session.name}">
                    </span>
                </a>
            </div>
<!--        </form>-->
    </div>
</div>
</body>
</html>
