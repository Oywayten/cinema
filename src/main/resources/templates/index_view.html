<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Oywayten Cinema Webapp</title>
    <style>
        .red{
            color: #ff0000;
}

    </style>
</head>
<body class="body bg-dark">
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" th:href="@{/index}">Oywayten Cinema Webapp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
                <a class="nav-item nav-link"
                   th:href="@{/sessions}"> Сеансы </a>
                <a class="nav-item nav-link"
                   th:if="${user.name == 'Гость'}"
                   th:href="@{/loginPage}">
                    <span th:text="${user.name}"></span>
                    <span> | Войти</span>
                </a>
                <a class="nav-item nav-link"
                   th:if="${user.name != 'Гость'}"
                   th:href="@{/logout}">
                    <span th:text="${user.name}"></span>
                    <span> | Выйти</span>
                </a>
                <a class="nav-item nav-link"
                   th:if="${user.name == 'Гость'}"
                   th:href="@{/addUser}">Регистрация</a>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="card text-bg-dark col-sm-9">
            <div class="card-header">
                <h1 class="card-title fw-bold">О компании</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 mb-5 mb-sm-1" style="min-width: 14rem;">
                <div class="card text-bg-dark" style="min-width: 13rem; min-height: 9rem">
                    <div class="card-body" >
                        <h1 class="card-title fw-bold">100%</h1>
                        <p class="card-text fw-bold">Современный&nbsp;<br> кинотеатр</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 mb-5 mb-sm-1" style="min-width: 14rem;">
                <div class="card text-bg-dark" style="min-width: 13rem; min-height: 9rem">
                    <div class="card-body">
                        <h1 class="card-title fw-bold">5</h1>
                        <p class="card-text fw-bold">Комфортабельных&nbsp;<br> кинозала</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 mb-5 mb-sm-1" style="min-width: 14rem;">
                <div class="card text-bg-dark" style="min-width: 13rem; min-height: 9rem">
                    <div class="card-body">
                        <h1 class="card-title fw-bold">50</h1>
                        <p class="card-text fw-bold">Посадочных&nbsp;<br> мест</p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
